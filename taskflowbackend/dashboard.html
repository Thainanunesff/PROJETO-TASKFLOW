<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - TaskMaster</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="min-h-screen bg-gradient">
        <div class="container">
          <header class="header">
            <div class="logo">
              <div class="logo-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <rect width="18" height="18" x="3" y="3" rx="2" />
                  <path d="m9 12 2 2 4-4" />
                </svg>
              </div>
              <span class="logo-text">Task<span class="text-purple">Master</span></span>
            </div>
            <button class="btn btn-outline btn-sm" id="logout-button">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                <polyline points="16 17 21 12 16 7" />
                <line x1="21" y1="12" x2="9" y2="12" />
              </svg>
              Sair
            </button>
          </header>
    
          <div class="progress-card">
            <h1 class="progress-title">Bem-vindo de volta!</h1>
            <p class="progress-description">Acompanhe seu progresso e gerencie suas tarefas de forma eficiente.</p>
    
            <div class="progress-stats">
              <span class="progress-text" id="progress-text">0 de 0 tarefas concluÃ­das</span>
              <span class="progress-percentage" id="progress-percentage">0%</span>
            </div>
    
            <div class="progress-bar">
              <div class="progress-bar-fill" id="progress-bar-fill"></div>
            </div>
          </div>
    
          <div class="task-controls">
            <div class="search-container">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="search-icon">
                <circle cx="11" cy="11" r="8" />
                <line x1="21" y1="21" x2="16.65" y2="16.65" />
              </svg>
              <input type="text" id="search-input" class="search-input" placeholder="Buscar tarefas...">
            </div>
    
            <form id="add-task-form" class="add-task-form">
              <input type="text" id="new-task-input" class="form-input" placeholder="Adicionar nova tarefa...">
              <button type="submit" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                  <line x1="12" y1="5" x2="12" y2="19" />
                  <line x1="5" y1="12" x2="19" y2="12" />
                </svg>
                Adicionar
              </button>
            </form>
          </div>
    
          <div class="tasks-card">
            <h2 class="tasks-title">Minhas Tarefas</h2>
            <div id="tasks-container" class="tasks-container">
              <!-- Tasks will be added here by JavaScript -->
            </div>
          </div>
        </div>
      </div>
    
      <!-- Task template (hidden) -->
      <template id="task-template">
        <div class="task-item">
          <div class="task-content">
            <input type="checkbox" class="task-checkbox">
            <label class="task-label"></label>
          </div>
          <div class="task-actions">
            <button class="btn-icon edit-task">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z" />
                <path d="m15 5 4 4" />
              </svg>
            </button>
            <button class="btn-icon delete-task">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 6h18" />
                <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
                <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
                <line x1="10" y1="11" x2="10" y2="17" />
                <line x1="14" y1="11" x2="14" y2="17" />
              </svg>
            </button>
          </div>
        </div>
      </template>
    
      <!-- Edit task template (hidden) -->
      <template id="edit-task-template">
        <div class="task-edit">
          <input type="text" class="form-input edit-task-input">
          <div class="task-edit-actions">
            <button class="btn-icon save-edit">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="20 6 9 17 4 12" />
              </svg>
            </button>
            <button class="btn-icon cancel-edit">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18" />
                <line x1="6" y1="6" x2="18" y2="18" />
              </svg>
            </button>
          </div>
        </div>
      </template>
    
      <!-- Empty tasks template (hidden) -->
      <template id="empty-tasks-template">
        <div class="empty-tasks">
          <div class="empty-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="20 6 9 17 4 12" />
            </svg>
          </div>
          <p class="empty-text">Nenhuma tarefa encontrada. Adicione uma acima!</p>
        </div>
      </template>
    
  <script src="dashboard.js"></script>
</body>
</html>
